<div class="container-fluid">
    <div class="row drinksmenu">
        <div class="col-xs-2"></div>

        <div class="col-xs-6">
            <div class="row">
                <img src="ClientApp/images/acuCafeLogo.png"/>
                <h1> Welcome to the AcuCafe </h1>
                <h3> Because Smurf-Naming is fun!</h3>
            </div>

            <div class="row">
            <div class="col-xs-5">
            <h1> Drinks </h1>
            <p ng-show="loadingDrinks"> Just fetching today's menu! </p>
            <img src="ClientApp/images/spinner.gif" ng-show="loadingDrinks"/>
            <table class="table" ng-show="!loadingDrinks">
                <thead>
                    <th> Drink </th>
                    <th> Price </th>
                    <th> Number</th>
                    <th> Add to Cart! </th>
                </thead>
                <tbody ng-repeat="drink in drinks">
                    <td class="col-sm-3"> {{drink.description}} </td>
                    <td class="col-sm-3"> {{drink.price}} </td>
                    <td class="col-sm-4"> <input class="col-sm-12" type="number" ng-model="numberofDrinks"/> </td>
                    <td class="col-sm-2"> <button class="btn btn-default" ng-click="addDrinksToCart(drink, numberofDrinks)"> +  </button> </td>
                </tbody>
            </table>
            </div></div>


            <div class="row">
            <div class="col-xs-5">
                <h1> Options </h1>
            <p ng-show="loadingOptions"> Just fetching today's menu! </p>
            <img src="ClientApp/images/spinner.gif" ng-show="loadingOptions"/>
            <table class="table" ng-show="!loadingOptions">
                <thead>
                    <th> Option </th>
                    <th> Price </th>
                    <th> Number</th>
                    <th> Add to Cart! </th>
                </thead>
                <tbody ng-repeat="option in options">
                    <td class="col-sm-3"> {{option.description}} </td>
                    <td class="col-sm-3"> {{option.price}} </td>
                    <td class="col-sm-4"> <input class="col-sm-12" type="number" ng-model="numberOfItems"/> </td>
                    <td class="col-sm-2"> <button class="btn btn-default" ng-click="addOptionsToCart(option, numberOfItems)"> +  </button> </td>
                </tbody>
            </table>
                <h2> Total Â£{{ total }} </h2>
            <button class="btn btn-danger" ng-click="submitOrder()"> Submit Order </button>
            </div>


            </div>

            </div>
        </div>
    </div>
</div>
