<div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.exit()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"> Milk and sugar with that? </h4>
                  </div>
                  <div class="modal-body">
                   <table class="table" ng-show="!vm.loadingOptions">
                            <thead>
                                <th> Option </th>
                                <th> Price </th>
                                <th> Add! </th>
                            </thead>
                            <tbody ng-repeat="option in vm.options">
                                <td class="col-sm-3"> {{option.description}} </td>
                                <td class="col-sm-3"> {{option.price}} </td>
                                <td class="col-sm-3"> <input
                                                           type="checkbox"
                                                           class="checkBoxes"
                                                           name="selectedOptions[]"
                                                           value= "{{option.id}}"
                                                           ng-model="option.Selected"
                                                           ng-checked="vm.optionSelection.indexOf(option.id) > -1"
                                                           ng-click="vm.optionSelection(option.id,option.description, option.price)"> </td>

                            </tbody>
                        </table>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.orderDrink()"> Order</button>
                  </div>
                </div>
</div>
